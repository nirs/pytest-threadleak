# For more information about tox, see https://tox.readthedocs.io/en/latest/
[tox]
envlist = py38,py39,py310,py311,py312,pypy,flake8
skip_missing_interpreters = True

[testenv]
deps = pytest
commands =
    py.test {posargs}

[testenv:flake8]
skip_install = true
deps = flake8
commands =
    flake8 --statistics pytest_threadleak.py

[pytest]
addopts = -vv -rxs

[flake8]
show_source = True
